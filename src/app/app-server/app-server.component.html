
<input type="text" class="form-control" [(ngModel)] ="userName">
<button class="btn btn-primary" [disabled] ="!allowNewServer" (click) = "OnCreateServer()">Add Server</button>
<!--<p>{{userName}}</p> -->
<p [ngClass] = "{online: getServerStatus === 'online'}" 
   [ngStyle] = "{backgroundColor: getColor()}"
  > server with ID {{serverID}} is {{getServerStatus()}}</p>
  <p *ngIf ="severcreated; else noServer">sever was created and server name is {{userName}}></p>
  <ng-template #noServer>
  <p> sever is not here {{userName}}</p>
</ng-template>
